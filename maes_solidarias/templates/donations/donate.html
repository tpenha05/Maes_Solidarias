{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'donate/css/donate.css' %}">
        <title>Faça sua Doação</title>
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <script type="text/javascript">
          WebFont.load({
            google: {
              families: ["Poppins:regular,500,600"]
            }
          });
        </script>
    </head>
    {% block content %}
    <body>
        <header>
            <img src="../../static/donate/images/logo.png" alt="Logo">
            <a href="../../" class="Voltar">Voltar</a>
        </header>
    <div class="centro">
        <h2 class="title">Faça sua Doação</h2>
        <form method="post">
        {% csrf_token %}
        <div class="forms">
            {{ form.as_p }}
            <a href="{% url 'donations:doar' %}" class="fazer_doacao">Fazer uma doação</a>
        </div></div>
        </form>
    </body>
    {% endblock %}
</html>
